<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Bony Collections</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Nav -->
      <nav class="navbar">
        <div class="menu">
          <span class="menu__icon">
            <svg class="navbar__svg">
              <use xlink:href="icon/icon-sprite.svg#icon-menu"></use>
            </svg>
          </span>
        </div>

        <div class="search">
          <span class="lang">eng</span>
          <svg class="navbar__svg search__icon">
            <use xlink:href="icon/icon-sprite.svg#icon-search"></use>
          </svg>
        </div>
      </nav>
      <!--  -->

      <!-- Media -->
      <ul class="social">
        <li><a href="#">facebook</a></li>
        <li><a href="#">twitter</a></li>
        <li><a href="#">instagram</a></li>
      </ul>
      <!--  -->

      <!-- Home Text -->
      <div class="lead-text">
        <h1>O'Bony Collection</h1>

        <h2>& Duality Store</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos,
          perferendis consequuntur?
        </p>
      </div>
      <!--  -->

      <!-- Sponsors -->
      <div class="sponsor">
        <img src="images/sponsor-logo.png" alt="official sponsors" />
        <p>Official Sponsors</p>
      </div>
      <!--  -->

      <div class="distortion"></div>
    </div>

    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <!-- three js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <!-- hover-effect js -->
    <script src="js/hover-effect.umd.js"></script>

    <script>
      new hoverEffect({
        parent: document.querySelector('.distortion'),
        intensity: 0.2,
        image1: './images/01.png',
        image2: './images/02.png',
        displacementImage: './images/diss.png',
        imagesRatio: 380 / 300,
      });
    </script>
  </body>
</html>
